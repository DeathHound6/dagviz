<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:">
    
    <script src="node_modules\jquery\dist\jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="main.css"/>

    <title>DAGedit v0.4.0 by TheOnlyZac</title>
</head>
<body>

    <div id="gui">        
        <div class="box"><h1>Episode <span id="world-id"></span></h1></div>
        <div id="context-menu" class="box">
            <!--<div class="context-btn force-state" data-state=0><p>Set state to Unavailable</p></div>-->
            <div class="context-btn force-state" data-state=1><p>Set state to Available</p></div>
            <div class="context-btn force-state" data-state=2><p>Set state to Complete</p></div>
            <div class="context-btn force-state" data-state=3><p>Set state to Final</p></div>
            <hr/>
            <div class="context-btn reset-dag">Reset all tasks</div>
            <div class="context-btn refresh-dag">Refresh graph</div>
            <hr/>
            <div class="context-btn export-dot">Export graph as DOT text</div>
            <div class="context-btn export-png">Save current view as PNG</div>
        </div>
    </div>

    <div id="graph-container">
        <div id="graph"></div>
    </div>

    <script src="./renderer.js"></script>
</body>
