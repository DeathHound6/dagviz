<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 'self'; script-src 'self'; img-src 'self' data:">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; 'self'; script-src 'self'; img-src 'self' data:">
    
    <script src="node_modules\jquery\dist\jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="icon" type="image/png" href="../img/favicon.png"/>

    <title>DAGviz v0.6.1 by TheOnlyZac</title>
</head>
<body>
    <!-- TITLE BAR -->
    <div id="titlebar">
        <img class="favicon" src="../img/favicon.png"/>
        <p>DAGviz v0.6.1 by TheOnlyZac</p>
        <div id="win-controls">
            <img class="win-icon win-min" src="../img/minimize.png"></img>
            <img class="win-icon win-max" src="../img/maximize.png"></img>
            <img class="win-icon win-close" src="../img/close.png"></img>
        </div>
    </div>

<!--
    <div id="episode-titlebox" class="panel">
        <h1 id="episode-title" class="panel-row">DAGviz</h1>
    </div> -->

    <!-- RIGHT-CLICK MENU -->
    <div id="context-menu" class="panel">
        <div id="context-group-node">
            <div class="panel-row context-btn copy-address">Node address: 0x<span class="node-address"></span></div>
            <hr/>
            <div class="panel-row context-btn force-state" data-state=0><p>Set state to Unavailable</p></div>
            <div class="panel-row context-btn force-state" data-state=1>Set state to Available</div>
            <div class="panel-row context-btn force-state" data-state=2>Set state to Complete</div>
            <div class="panel-row context-btn force-state" data-state=3>Set state to Final</div>
            <hr/>
        </div>
        <div class="panel-row context-btn reset-dag">Reset all tasks</div>
        <div class="panel-row context-btn refresh-dag">Refresh graph</div>
        <hr/>
        <div class="panel-row context-btn export-dot">Export graph as DOT text</div>
        <div class="panel-row context-btn export-png">Save current view as PNG</div>
    </div>
    
    <!-- PREFERENCES PANEL -->
    <div id="preferences" class="panel">
        <div class="panel-row panel-title drag-handle">
            <p id="episode-title">DAGviz</p>
            <div>
                <span class="showhide-btn"><b>â€”</b></span>
            </div>
        </div>
        
        <div class="panel-row">
            <p>auto-detect build</p>
            <input type="checkbox" name="autodetect" id="pref-autodetect" checked="true"/>
        </div>
        <div class="panel-row">
            <p>build</p>
            <select name="build" id="pref-build" disabled>
                <option value="none">Select a build...</option>
                <optgroup label="Sly 2">
                    <option value="sly2ntsc">Sly 2 NTSC</option>
                    <option value="sly2pal" disabled>Sly 2 PAL</option>
                </optgroup>
                <optgroup label="Sly 3">
                    <option value="sly3ntsc">Sly 3 NTSC</option>
                    <option value="sly3pal" disabled>Sly 3 PAL</option>
                </optgroup>
                <optgroup label="Prototypes">
                    <option value="sly2mar" disabled>Sly 2 March Proto</option>
                    <option value="sly3aug" disabled>Sly 3 August Proto</option>
                    <option value="sly3sep" disabled>Sly 3 Sept Proto</option>
                    <option value="sly3jul">Sly 3 July Proto</option>
                </optgroup>
            </select>
        </div>
        <div class="panel-row">
            <p>nodes display</p>
            <select name="nodes-display" id="pref-nodes-display">
                <option value="name">Task Name</option>
                <option value="id">Task ID</option>
                <option value="id-hex">Task ID (hex)</option>
                <option value="address">Address</option>
                <option value="state">State</option>
            </select>
        </div>
        <!--<div class="panel-row">
            <p>base address</p>
            <input type="text" name="base-address" id="pref-base-address" placeholder="20000000"/>
        </div>-->
    </div>

    <div id="graph-container">
        <div id="graph"></div>
    </div>

    <script src="renderer.js"></script>
</body>
